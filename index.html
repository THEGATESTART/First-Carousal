<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal</title>

    <!-- Font Awesome cdn -->
    <script src="https://kit.fontawesome.com/99a6c54fca.js" crossorigin="anonymous"></script>

    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Section Hero -->
    <section class="hero">
        <div class="slider">
            <div class="slide active">
                <div class="container">
                    <div class="imgSlide">
                        <img src="img/summer.jpg" alt="Summer">
                        <div class="caption">
                            <h1>Summer Season</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="container">
                    <div class="imgSlide">
                        <img src="img/rain.jpg" alt="Rain">
                        <div class="caption">
                            <h1>Rain Season</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="container">
                    <div class="imgSlide">
                        <img src="img/winter.jpg" alt="winter">
                        <div class="caption">
                            <h1>Winter Season</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="prev"><i class="fa-solid fa-angle-left"></i></div>
            <div class="next"><i class="fa-solid fa-angle-right"></i></div>
        </div>
    </section>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
